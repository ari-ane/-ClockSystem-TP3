name: CodeQL security analysis for Java

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '42 1 * * 2'

permissions:
  contents: read

jobs:
  build:
    name: Compiling and Security Scanning
    runs-on: ubuntu-latest  
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up with Java 23
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 23
        cache: 'maven'

    - name: Initialize CodeQL for security scanning
      uses: github/codeql-action/init@v3
      with:
        languages: 'java-kotlin'
        
    - name: Compile Java source code with Maven
      run: mvn -B compile --file pom.xml
      # Les tests unitaires ne sont pas exécutés dans ce workflow, car ils ne sont pas requis pour l'analyse CodeQL.

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java-kotlin"
